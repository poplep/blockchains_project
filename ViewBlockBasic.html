<script>
	var web3 =  new Web3(web3.currentProvider); //provider for web3
	function removeSpecialChars(strVal)
				{
				strVal = strVal.replace(/[^a-z\d\s]+/gi, "");
				return strVal;
				}
	//contract abi, pass json representation of contract to instance
	var addBlockContract = web3.eth.contract([{
		"constant": true,
		"inputs": [
			{
			"name": "key",
			"type": "uint256"
			}
		],
		"name": "getID",
		"outputs": [
			{
			"name": "",
			"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
		},
		{
		"constant": true,
		"inputs": [
			{
			"name": "key",
			"type": "uint256"
			}
		],
		"name": "getAge",
		"outputs": [
			{
			"name": "",
			"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
		},
		{
		"constant": false,
		"inputs": [
			{
			"name": "data",
			"type": "bytes32"
			},
			{
			"name": "uage",
			"type": "uint8"
			},
			{
			"name": "uid",
			"type": "uint256"
			}
		],
		"name": "addData",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
		},
		{
		"constant": true,
		"inputs": [
			{
			"name": "key",
			"type": "uint256"
			}
		],
		"name": "getName",
		"outputs": [
			{
			"name": "",
			"type": "bytes32"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
		},
		{
		"constant": true,
		"inputs": [
			{
			"name": "",
			"type": "uint256"
			}
		],
		"name": "blockchain",
		"outputs": [
			{
			"name": "age",
			"type": "uint8"
			},
			{
			"name": "id",
			"type": "uint256"
			},
			{
			"name": "name",
			"type": "bytes32"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
		}]);
		var view = addBlockContract.at('0x76908c7e27d2ab126e1fc9dfb037feafbb1fa9f1'); // contract instance to work with
					
	key = 1;
	var ID = [];
	var age = [];
	var name1 = [];
	//function to view the block id
	function viewingBlockID(key) {	
		view.getID(key, function(worked, result){
			if(result.c["0"]){
				console.log(result.c["0"]);
				ID.push(result.c["0"]);
				viewingBlockAge(key);
				viewingBlockName(key);
				viewingBlockID(key + 1);
			}else{
				console.log("All keys found");
				var i;
				for(i = 0; i< ID.length; i++) {
						newBlock(ID[i], age[i], name1[i]);
						duplicate();
				}
			}
		})
	}
	//function to view the block age
	function viewingBlockAge(key) {
		view.getAge(key, function(worked, result){
				console.log(result.c["0"]);
				age.push(result.c["0"]);
				})
	}
	//function to view the block name
	function viewingBlockName(key) {
		view.getName(key, function(worked, result){
				console.log(result);
				console.log(result);
				name1.push(web3.toAscii(result));
				})
	}
	viewingBlockID(key);



	//function to create a new block object to be displayed on page
	var i = 0;



	function newBlock(id, age, name) {
		$('#name' + i).text(removeSpecialChars(name)); 
		$('#id'+ i).text(id); 
		$('#age'+ i).text(age);	

		setTimeout(function(){  
		document.addEventListener('click', function(e) {
			var duplicaterid = e.target.id;
			//accessing block
			if(duplicaterid.substr(0, 10) == "duplicater") {
				alert("Success ");
				alert("NAME" + removeSpecialChars(name));
				alert("ID " + id);
				alert("AGE " + age);
			}
		});
	}, 100);

	}
	
	//function to duplicate the blocks
	function duplicate() {
		var original = document.getElementById('duplicater' + i);
		var clone = original.cloneNode(true); // "deep" clone
		clone.id = "duplicater" + ++i; // there can only be one element with an ID
	
		//update IDs of children pre fields
		clone.getElementsByTagName('pre')[0].id = "name" + i;
		clone.getElementsByTagName('pre')[1].id = "id" + i;
		clone.getElementsByTagName('pre')[2].id = "age" + i;


		original.parentNode.appendChild(clone); // appends child div to previous parent div
		$('[data-toggle="tooltip"]').tooltip();  //duplicate all tooltips
	}
	
</script>
